<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <meta property="og:image" content="images/share.png">
    <meta property="og:description" content="Simple light-weight to do list app">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <aside class="switch__container">
        <label for="switch" class="switch__label">Night Mode</label>
        <input class="switch js-switch" type="checkbox" id="switch">
        <label class="switch__toggle" for="switch"></label>
    </aside>
    <header class="header">
        <section class="header__section">
            <img src="images/checklogo--2.svg" alt="logotype" class="header__image">
            <h1 class="header__name">to do list</h1>
        </section>
    </header>
    <main class="main">

        <section class="main__section">
            <h2 class="section__header">add new task</h2>
            <form class="section__form js-taskForm">
                <input type="text" class="section__input js-taskNewTaskInput" autofocus
                    placeholder="write your task here"><button
                    class="section__button section__button--addButton js-addButton">submit</button>
            </form>
        </section>
        <section class="main__section">
            <h2 class="section__header">task list</h2>
            <ul class="section__list js-taskList">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__section js-footer__section"></section>
    </footer>
</body>

</html>
